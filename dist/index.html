<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./Images/svgviewer-output.svg" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/681d79b7b2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <title>Battlership Game</title>
  </head>
  <body>
    <header>
      <h1>Battlership</h1>
    </header>
    <main>
      <div id="game-info">
        <p>Turn: <span id="turn-display">There will be turn display.</span></p>
        <p>Info: <span id="info">There will be info display</span></p>
      </div>
      <div class="playerNames-container">
        <h2>Player</h2>
        <h2>Computer</h2>
      </div>

      <div id="gamesboard-container"></div>
      <div class="ships-container">
        <h3 id="shipsInfo">Place your ships commander!</h3>
        <div class="option-container">
          <img
            id="0"
            class="destroyer-preview destroyer"
            draggable="true"
            src="./Images/destroyer.svg"
            alt="destroyer"
          />
          <img
            id="1"
            class="submarine-preview submarine"
            draggable="true"
            src="./Images/submarine.svg"
            alt="submarine"
          />
          <img
            id="2"
            class="cruiser-preview cruiser"
            draggable="true"
            src="./Images/submarine.svg"
            alt="submarine"
          />
          <img
            id="3"
            class="battleship-preview battleship"
            draggable="true"
            src="./Images/patrol.svg"
            alt="battleship"
          />
          <img
            id="4"
            class="carrier-preview carrier"
            draggable="true"
            src="./Images/carrier.svg"
            alt="carrier"
          />
        </div>
      </div>
      <div class="button-container">
        <button id="flip-button">Flip</button>
        <button id="start-button">Start</button>
      </div>
    </main>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
        kamilmachel
      </p>
      <a href="https://github.com/Quartezz" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
